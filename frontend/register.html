<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dansil | Donate your unused things</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="" />
        <h2>Dansil</h2>
      </div>
      <div>
        <a class="button-style" href="./home.html">Home</a>

        
          
          <a class="button-style" href="./notifications.html">notifications ()</a>
          

          <a href="./edit-profile.html" class="button-style">Edit Profile</a>
          <a class="button-style" href="/logout">Logout</a>
        
          <a class="button-style" href="./register.html">Register</a> 
          <a class="button-style" href="./login.html">Login</a>
        


      </div>
    </header>


    <section class="signup-page page-style">
      <div class="signup">
        <h1>Register</h1>
        <form method="POST" action="/register">
          
          <div class="input-wrapper">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Name" required />
          </div>

          <div class="input-wrapper">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Email" required />
          </div>

          <div class="input-wrapper">
            <label>City:</label>
            <input type="text" name="city" placeholder="City" required />
          </div>
          
          <div class="input-wrapper">
            <label>As:</label>
            <select name="role" required>
              <option value="donor">Donor</option>
              <option value="recipient">Recipient</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Password" required />
          </div>

          <button class="button-style" type="submit">Sign up</button>
        </form>
        <div class="form-bottom">
          <h4>Do you have an account?</h4>
          <a class="button-style" href="/login">Login</a>
        </div>
      </div>
    </section>


    <footer>
      <h1>Contact Us for Donation</h1>
      <p>Phone: 01782943284</p>
      <p>Email: zakirul011@gmail.com</p>
    </footer>

  </body>
</html>
